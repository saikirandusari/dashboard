# Travis continuous integration system configuration file.
# Read more at: http://docs.travis-ci.com/user/customizing-the-build/

sudo: required
dist: trusty
group: edge
language: node_js
cache:
  directories:
    - .cached_tools
    - node_modules
addons:
  # Run tests that require a browser on SauceLabs CI provider.
  # Read more at: https://saucelabs.com
  sauce_connect: true
  jwt:
    secure: 
matrix:
  include:
    - node_js: 8.6.0
      env:
      - BUILD_SUITE=static-analysis
    - node_js: 8.6.0
      env:
      - BUILD_SUITE=e2e
      - SAUCE_USERNAME=k8s-dashboard-ci
      - KUBE_DASHBOARD_KUBECONFIG=$HOME/.kube/config
    - node_js: 8.6.0
      env:
      - BUILD_SUITE=code-check
      - SAUCE_USERNAME=k8s-dashboard-ci
before_script:
  - eval "$(gimme 1.9.2)"
  - docker --version
script:
  - 'case ${BUILD_SUITE} in
      static-analysis)
        npm run check;
        ;;
      unit-tests)
        npm run test:coverage;
        ;;
      e2e)
        npm run cluster;
        npm run e2e;
        ;;
    esac'
after_success:
  - 'if [ ${BUILD_SUITE} = "e2e" ]; then
      if ([ ${TRAVIS_PULL_REQUEST} = "false" ] && [ -n "${DOCKER_USER}" && [ -n "${DOCKER_PASS}" ]); then
        docker login -u $DOCKER_USER -p $DOCKER_PASS;
        npm run docker-push:head:cross;
      else
        echo "This is not master build or Docker credentials are missing. Image will not be pushed."
      fi
    else
      bash <(curl -s https://codecov.io/bash);
    fi'
